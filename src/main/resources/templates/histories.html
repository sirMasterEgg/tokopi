<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Tokopi</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/assets/css/styles.css" rel="stylesheet"/>
    <script src="/assets/js/jquery.js"></script>
</head>
<body>
<header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3">Enjoy buy our coffee</span>
        <span class="site-heading-lower">TOKOPI</span>
    </h1>
</header>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="/">TOKOPI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/">Home</a></li>
                <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/menu">Products</a></li>
                <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/table">Order</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ============================================================Content======================================================================== -->
<section class="page-section">
    <div class="container">
        <div class="d-flex flex-column gap-4 flex-wrap text-white">
            <div th:each="htrans : ${htransList}" data-th-attr="data-htrans-id=${htrans.getId()}"
                 onclick="history(this)" style="cursor: pointer" class="bg-dark bg-opacity-50 p-2 rounded-2">
                <div class="d-flex justify-content-between fw-bold fs-2">
                    <div th:text="${'ORDER ' + htrans.getId() + ' - ' + htrans.getTable_number()}">
                        ORDER ID - TABLE NUMBER
                    </div>
                    <div th:text="${htrans.getStatus()}">STATUS</div>
                </div>
                <div th:text="${'Total Item: ' + htrans.getTotal_item()}" class="fs-4">TOTAL ITEM</div>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================Content======================================================================== -->

<footer class="footer text-faded text-center py-5">
    <div class="container"><p class="m-0 small">Copyright &copy; Tokopi 2023</p></div>
</footer>

<script>
    function history(e) {
        console.log(e.getAttribute("data-htrans-id"))
    }
</script>

<!-- Bootstrap core JS-->
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
